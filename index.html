<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello World</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --panel:#0b0b0b; --muted:#9aa4ad; --accent:#66b3ff; --micro-size:80px; --micro-gap:6px }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 2rem; background:var(--bg); color:#fff; font-size:16px; line-height:1.35 }
    button { padding: 0.5rem 1rem; font-size: 0.95rem; background:#111; color:#fff; border:1px solid #222; border-radius:6px }
    #output { margin-top:1rem; border:1px solid #222; padding:1rem; background:var(--panel); color:#eee; border-radius:6px }
    a { color:var(--accent) }
    .thumb-grid { display:grid; grid-template-columns:repeat(8,var(--micro-size)); grid-auto-rows:var(--micro-size); gap:var(--micro-gap); justify-content:end; font-size:0; line-height:0 }
    .thumb-grid img { display:block; width:100%; height:100%; object-fit:cover }
    .thumb-grid a { display:block }
    h1, input { font-family: inherit }
    input { background:#0b0b0b; color:#ddd; border:1px solid #222; padding:0.4rem; border-radius:6px }
  </style>
</head>
<body>
  <div style="margin-bottom:0.5rem">
    <input id="userId" placeholder="User NSID e.g. 7357400@N08" style="padding:0.4rem;margin-right:0.5rem">
    <button id="btnFav">Get Favorites</button>
    <button id="btnClear" style="margin-left:0.5rem">Clear</button>
    <button id="btnSafety" style="margin-left:0.5rem">Safety</button>
    <span id="safetyStatus" style="margin-left:0.5rem;color:var(--muted);font-size:0.95rem"> </span>
  </div>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
